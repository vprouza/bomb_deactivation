<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deaktivace Viru</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Deaktivace viru</h1>
    <p id="countdown"></p>
    <p id="info"></p>
    <div class="deactivation">
        <input type="text" id="nick" placeholder="Vaše identita" autocomplete="off">
        <br>
        <input type="text" id="pass" placeholder="Tajný kód" autocomplete="off">
        <br>
        <button id="button" onclick="checkPassword()">Deaktivovat</button>
    </div>
    <script>
        var input = document.getElementById("pass");
        input.addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("button").click();
            }
        });
    </script>
</body>

</html>
